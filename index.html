<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>方便网注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="js/rigister.js"></script>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-1000">
            <img src="images/logo.png" alt="">
            <img src="images/logo1.png" alt="">
        </div>
    </div>
    <!-- main -->
    <div class="main-top">
        <div class="top-1000">
            <img src="images/icon9_1.png">
            <span><a href="register.html">注册会员</a></span>
            <p>我已经注册，现在就登录<a href="">登录</a></p>
        </div>
    </div>
    <div class="main">
        <div class="middle-1000">
            <div class="middle-t">
                <span>填写注册信息</span>
                <span>接受并填写手机验证码</span>
                <span>注册成功</span>
                <div class="middle-img">
                    <img src="images/regis1.png" alt="">
                    <img src="images/regis3.png" alt="">
                    <img src="images/regis4.png" alt="">
                </div>
            </div>
            <!-- middle-l -->
            <div class="middle-l">
                <form action="" method="post" id="myform">
                    <p>
                        <label for="phone">手机号码</label>
                        <input type="text" name="phone" id="phone">
                        <span id="phonespan"></span>
                    </p>
                    <p>
                        <label for="pwd">登录密码</label>
                        <input type="password" name="pwd" id="pwd">
                        <span id="pwdspan"></span>
                    </p>
                    <label for="repwd">确认密码</label>
                    <input type="password" name="repwd" id="repwd">
                    <span id="repwdspan"></span>
                    <p>
                        <label for="email">常用邮箱</label>
                        <input type="text" name="email" id="email">
                        <span id="emailspan"></span>
                    </p>
                    <p>
                        <label for="picture">图形验证码</label>
                        <input type="text" name="picture" id="picture"><img src="images/icon36.png" alt="">
                        <span id="picspan"><a href="" id="changeone">看不清？换一张</a></span>
                    </p>
                    <p>
                        <input type="checkbox" class="checkb" id="btn ">
                        <label for="checkb" class="checkbt">我已经阅读并同意遵守<a>《方便网服务协议》</a></label>
                    </p>
                    <div>
                        <button type="button" name="submit" id="submit" value="">申请注册</button>
                    </div>
                </form>
            </div>
            <!-- middle-r -->
            <div class="main-footer">
                <img src="images/webchat.png">
                <img src="images/regis7.png">
                <img src="images/regis6.png">
            </div>
        </div>
    </div>
    <!-- main-foo -->
    <div class="main-foo">
        <div class="main-f1000">
            <ul>
                <li><span>关于我们</span><img src="images/back2.png" alt=""></li>
                <li><span>免责声明</span><img src="images/back2.png" alt=""></li>
                <li><span>常见问题</span><img src="images/back2.png" alt=""></li>
                <li><span>联系我们</span><img src="images/back2.png" alt=""></li>
                <li><span>人才招聘</span></li>
            </ul>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer-1000">
            <p>
                <span>Copyright@ 2013-2016 </span>| 苏CIP备12063525号-4 苏州 乐卡网路科技有限公司
            </p>
        </div>
    </div>
</body>

</html>
